<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Main CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>New Year</title>
  </head>
  <body>
    <!-- Main Area -->
    <main>
      <!-- Banner area Starts -->
      <section class="banner-area">
        <div class="banner-content">
          <div class="banner-text">
            <p>Happy New Year</p>
            <h1>
              New Year Party <br />
              Celebration
            </h1>
          </div>
        </div>
      </section>
      <!-- Banner Area Completed -->

      <!-- Categories Area Starts -->
      <section class="category-area">
        <div class="category-content">
          <h1>65% OFF</h1>
          <p>Our Holiday Deals Is Better</p>
          <h3>All Categories</h3>
          <img src="./resources/New Year Photo.png" alt="" />
        </div>
      </section>
      <!-- Categories Area Ends -->

      <!-- Party area starts -->
      <section class="party-area">
        <div class="party-content">
          <div class="party-text">
            <h3>
              Welcome To <br />
              Mid Night Party
            </h3>
            <p>
              Midnight Party is Colorful. You can Enjoy Music and dance with
              Fireworks. Welcome to the colorful Night.
            </p>
            <button>Join Now</button>
          </div>
          <div class="party-image">
            <img src="./resources/Group 70.png" alt="" />
          </div>
        </div>
      </section>
      <!-- Party Area Ends -->
    </main>
    <!-- Footer Area -->
    <footer>
      <h3>This is Footer area</h3>
    </footer>
  </body>
</html>
